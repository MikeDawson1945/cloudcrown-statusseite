<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CloudCrown Status</title>
  <style>
    body {
      background-color: #121117;
      color: #eee;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      color: #dc0046;
    }

    .box {
      background: #1e1e25;
      border-radius: 15px;
      display: inline-block;
      padding: 1.5rem 2.5rem;
      margin-top: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .status {
      text-align: left;
      margin: 0 auto;
      font-size: 1.1rem;
    }

    .status p {
      margin: 0.8rem 0;
    }

    .online {
      color: #00e676;
    }

    .offline {
      color: #ff3d00;
    }

    .wartung {
      color: #ffa726;
    }

    .icon {
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>

  <h1>CloudCrown Statusseite</h1>
  <p id="timestamp">Letztes Update: Lade...</p>

  <div class="box">
    <div class="status" id="statusContent">
      <p>🔄 Lade Statusdaten...</p>
    </div>
  </div>

  <script>
    fetch("status.json")
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("statusContent");
        const timestamp = document.getElementById("timestamp");

        timestamp.textContent = `Letztes Update: ${data.last_updated}`;

        const statusMap = {
          online: { text: "✅ Online", class: "online" },
          offline: { text: "❌ Offline", class: "offline" },
          wartung: { text: "🛠 Wartung", class: "wartung" },
          maintenance: { text: "🛠 Wartung", class: "wartung" } // <- HIER ergänzen
        };

        const services = {
          "🌐 Hauptseite": data.status.cloudcrown,
          "📧 Mailserver": data.status.mail,
          "👤 Kundenpanel": data.status.panel
        };

        container.innerHTML = "";

        for (const [name, state] of Object.entries(services)) {
          const s = statusMap[state] || { text: `❓ ${state}`, class: "" };
          const p = document.createElement("p");
          p.className = s.class;
          p.innerHTML = `<span class="icon">${name}:</span> <strong>${s.text}</strong>`;
          container.appendChild(p);
        }
      })
      .catch(error => {
        document.getElementById("statusContent").innerHTML =
          "<p style='color: red;'>Fehler beim Laden der Statusdaten.</p>";
        console.error("Fehler beim Laden der JSON-Datei:", error);
      });
  </script>

</body>
</html>

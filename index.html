<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="refresh" content="300"> <!-- Seite wird alle 5 Minuten neu geladen -->
  <title>CloudCrown Statusseite</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #0f111a;
      color: #ffffff;
      text-align: center;
    }

    .container {
      margin-top: 50px;
    }

    .status-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    .status-box {
      background-color: #1c1e28;
      border-radius: 10px;
      padding: 20px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .uptime-section {
      background-color: #1c1e28;
      border-radius: 10px;
      padding: 20px;
      display: inline-block;
      text-align: left;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .uptime-section h2 {
      font-size: 1.3rem;
      margin-bottom: 15px;
      color: #fff;
    }

    .uptime-graph {
      display: flex;
      gap: 2px;
      flex-wrap: wrap;
      max-width: 400px;
    }
    .incident-box {
      margin-top: 40px;
      padding: 20px;
      background-color: #1c1e28;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .incident-entry {
      background-color: #262a38;
      border-left: 4px solid #ffaa00;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 6px;
      color: #fff;
    }

    .incident-entry h3 {
      margin: 0 0 8px 0;
      font-size: 1.1rem;
      color: #ffaa00;
    }

    .incident-entry p {
      margin: 0;
      font-size: 0.95rem;
      line-height: 1.4;
      color: #ddd;
    }


    .uptime-bar {
      width: 8px;
      height: 24px;
      border-radius: 2px;
      background-color: #4caf50;
    }

    .uptime-bar.offline {
      background-color: #f44336;
    }

    .status-item {
      margin: 10px 0;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .status-icon {
      font-size: 1.2rem;
    }

    .status-online {
      color: #4caf50;
      font-weight: 600;
    }

    .status-offline {
      color: #f44336;
      font-weight: 600;
    }

    h1 {
      color: #006ee8;
      margin-bottom: 0.5rem;
    }

    .timestamp {
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
      color: #bbb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CloudCrown Hosting Statusseite</h1>
    <div class="timestamp" id="last-updated">Lade letztes Update...</div>

    <div class="status-wrapper">
      <div class="status-box">
        <div class="status-item">
          <span class="status-icon">üåê</span>
          Webseite: <span id="website-status">‚Äì</span>
        </div>
        <div class="status-item">
          <span class="status-icon">üìß</span>
          Mailserver: <span id="mail-status">‚Äì</span>
        </div>
        <div class="status-item">
          <span class="status-icon">üë§</span>
          Kundenpanel: <span id="panel-status">‚Äì</span>
        </div>
      </div>

      <div class="uptime-section">
        <h2>Verf√ºgbarkeit</h2>
        <div id="uptime-graph" class="uptime-graph">
          Lade Verlauf...
        </div>
      </div>
      <div class="incident-box">
        <h2>Informationen & Wartungen</h2>
        <div id="incident-container">
          <p>Lade aktuelle Hinweise...</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    async function ladeStatus() {
      try {
        const response = await fetch('status.json?' + new Date().getTime());
        const data = await response.json();

        document.getElementById('last-updated').textContent = `Letztes Update: ${data.last_updated}`;

        const statusMap = {
          website: 'website-status',
          mail: 'mail-status',
          panel: 'panel-status'
        };

        for (const [key, id] of Object.entries(statusMap)) {
          const status = data.status[key];
          const element = document.getElementById(id);
          element.textContent = status === 'online' ? '‚úÖ Online' : '‚ùå Offline';
          element.className = status === 'online' ? 'status-online' : 'status-offline';
        }
      } catch (error) {
        document.getElementById('last-updated').textContent = 'Fehler beim Laden des Status';
        console.error('Fehler beim Laden von status.json:', error);
      }
    }

    async function ladeUptimeBalken() {
      try {
        const response = await fetch('uptime-history.json?' + new Date().getTime());
        const data = await response.json();

        const container = document.getElementById('uptime-graph');
        container.innerHTML = '';

        data.forEach(entry => {
          const div = document.createElement('div');
          div.className = 'uptime-bar' + (entry.status !== 'online' ? ' offline' : '');
          container.appendChild(div);
        });
      } catch (error) {
        document.getElementById('uptime-graph').textContent = 'Verlauf konnte nicht geladen werden.';
        console.error('Fehler beim Laden von uptime-history.json:', error);
      }
    }

    ladeStatus();
    ladeUptimeBalken();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CloudCrown Statusseite</title>
  <style>
    body {
      background-color: #0e1117;
      color: #e0e0e0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    .statusbox {
      background-color: #161b22;
      padding: 1rem 2rem;
      border-radius: 1rem;
      display: inline-block;
      margin-top: 1rem;
    }
    .status-entry {
      margin: 0.5rem 0;
    }
    .online {
      color: #00e676;
    }
    .offline {
      color: #ff1744;
    }
    .wartung {
      color: #ffa726;
    }
    a {
      color: #58a6ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1 style="color: #2471ff">CloudCrown Statusseite</h1>
  <p>Letztes Update: 26. May 2025, 20:34 Uhr</p>
  <div class="statusbox">
    <p class="status-entry">🌐 Webseite: <span class="online">✅ Online</span></p>
    <p class="status-entry">📧 Mailserver: <span class="online">✅ Online</span></p>
    <p class="status-entry">👤 Kundenpanel: <span class="online">✅ Online</span></p>
  </div>
</body>
</html>
